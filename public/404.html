<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubiquiti Viewer</title>
    <script>
      // Redirect to index.html with the current path preserved for client-side routing
      const path =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      window.location.href = "/" + path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
